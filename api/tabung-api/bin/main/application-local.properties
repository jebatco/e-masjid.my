deploy.url=/
server.port=8082
spring.application.name=tabung-api
# spring.datasource.url=jdbc:postgresql://postgres:5432/mydatabase
spring.datasource.url=jdbc:postgresql://localhost:5432/mydatabase
spring.datasource.username=myuser
spring.datasource.password=mypassword
app.cors.allowed-origins=http://localhost:3000,http://localhost:3001

management.endpoints.web.exposure.include=beans,env,health,info,metrics,mappings
management.endpoint.health.show-details=always
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.data.jpa.repositories.base-package=my.emasjid.tabungapi.repository
